<template name="home">
  
  {{> navbar}} 
  {{> sidebar}} 
  {{> eventLists}}
  
</template>

<template name="navbar">
  
  <nav role="navigation" class="navbar navbar-default navbar-static-top">
    
    <div class="navbar-header">
      <img src="img/spielwinkel_logo.svg" class="navbar-brand" />
      <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    
    <div class="col-sm-5 col-md-5">
      <form role="search" class="navbar-form">
        <div class="input-group">
          <input type="text" placeholder="Direktsuche (Verein, Stadt, Datum etc.)" name="search" class="form-control search-bar" />
          <div class="input-group-btn">
            <button type="submit" class="btn-default"><i aria-hidden="true" class="fa fa-search"></i></button>
          </div>
        </div>
      </form>
    </div>
    
    <ul class="nav navbar-top-links navbar-right in">
      {{#if currentUser}}
        <li>  
          <a href="/home" role="button" class="btn btn-registrieren">Home</a>
        </li>
        <li>  
          <a href="/club" role="button" class="btn btn-registrieren">Create Club</a>
        </li>
        <li>  
          {{> logoutButton}}
        </li>
      {{else}}
        <li>
          {{> login}}          
        </li>
      {{/if}}
    </ul>

  </nav>
</template>

<template name="sidebar">
  <div role="navigation" class="navbar-default sidebar">
    <div class="sidebar-nav navbar-collapse">
      <ul id="side-menu" class="nav in">
        <li class="sidebar-search">
          <div class="input-group custom-search-form">
            <h3 class="lg-pad">Filter</h3> 
          </div>
        </li>
        <li><a href="#">City<span class="fa arrow"></span></a>
          <ul class="nav nav-second-level">
<!--
            {{#each city in cities}}
              
            {{/each}}
-->
          </ul>
        </li>
        <li><a href="#">Sports<span class="fa arrow"></span></a>
          <ul class="nav nav-second-level">
<!--
            {{#each sport in sports}}
              
            {{/each}}
-->
          </ul>
        </li>
        <li><a href="#">Division<span class="fa arrow"></span></a>
          <ul class="nav nav-second-level">
<!--
            {{#each division in divisions}}

            {{/each}}
-->
          </ul>
        </li>
      </ul>
    </div>
  </div>
</template>

<template name="eventLists">
  <div id="page-wrapper">
    <div class="row">
      <h1 class="page-header">Bevorstehende Sportbegegnungen</h1>
      <div class="panel panel-default">
        <div class="panel-body">
          <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
            <div class="col-sm-12">
              <table id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" width="100%" style="width: 100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline collapsed">
                <thead class="thead-bg-color">
                  <tr role="row">
                    <th class="sorting_asc">Sport Type</th>
                    <th class="sorting">Date</th>
                    <th class="sorting">Time</th>
                    <th class="sorting">Home Team</th>
                    <th class="sorting">Guest Team</th>
                    <th class="sorting">Division</th>
                    <th class="sorting">City</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each event in events}}}
                    <tr class="gradeX">
                      <td class="sorting_1">{{{event.sportType}}}</td>
                      <td>{{{event.date}}}</td>
                      <td>{{{event.time}}}</td>
                      <td>{{{event.homeTeam}}}</td>
                      <td>{{{event.awayTeam}}}</td>
                      <td>{{{event.division}}}</td>
                      <td>{{{event.city}}}</td>
                    </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
